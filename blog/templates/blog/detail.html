{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
            {% if post.photo %}
                <p><img src="{{ post.photo.url }}" width="500" height="500"></p>
                {% endif %}
            {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
